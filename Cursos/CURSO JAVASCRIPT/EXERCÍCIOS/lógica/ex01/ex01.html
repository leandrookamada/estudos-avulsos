<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ex01.css" />
  </head>
  <body>
    <main class="main">
      <section class="main_section">
        <h1 class="main_section_h1">Calculador de IMC</h1>
        <div class="main_section_div">
          <div class="main_section_div_div">
            <h2 class="main_section_div_div_h2">IMC</h2>
            <ul class="main_section_div_div_ul">
              <li class="main_section_div_div_ul_li">Menos do que 18,5</li>
              <li class="main_section_div_div_ul_li">Entre 18,5 e 24,9</li>
              <li class="main_section_div_div_ul_li">Entre 25 e 19,9</li>
              <li class="main_section_div_div_ul_li">Entre 30 e 34,9</li>
              <li class="main_section_div_div_ul_li">Entre 35 e 39,9</li>
              <li class="main_section_div_div_ul_li">Mais do que 40</li>
            </ul>
          </div>
          <div class="main_section_div_div">
            <h2 class="main_section_div_div_h2">RESULTADO</h2>
            <ul class="main_section_div_div_ul">
              <li class="main_section_div_div_ul_li">Abaixo do peso</li>
              <li class="main_section_div_div_ul_li">Peso normal</li>
              <li class="main_section_div_div_ul_li">Sobrepeso</li>
              <li class="main_section_div_div_ul_li">Obesidade grau 1</li>
              <li class="main_section_div_div_ul_li">Obesidade grau 2</li>
              <li class="main_section_div_div_ul_li">Obesidade grau 3</li>
            </ul>
          </div>
        </div>
      </section>
      <nav class="main_nav">
        <form action="get" id="form">
          <div class="main_nav_form_div">
            <label for="input-peso">Peso:</label>
            <input type="text" id="input-peso" />
          </div>
          <div class="main_nav_form_div">
            <label for="input-altura">Altura:</label>
            <input type="text" id="input-altura" />
          </div>
          <section id="main_nav_form_section">
            <h2 class="main__nav__form_section_h2">RESULTADO</h2>
            <div id="resultado"></div>
          </section>
          <button type="submit" class="main_nav_form_button">enviar</button>
        </form>
      </nav>
    </main>
    <script src="ex01.js"></script>
  </body>
</html>
